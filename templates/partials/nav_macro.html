{% macro nav_link(endpoint, name) %} 

{% if request.endpoint.endswith('edit') %}{% endif %}

{% if request.endpoint.endswith(endpoint) %}
    <li class="nav-item d-flex justify-content-end active">
        <a class="nav-link" href="{{ url_for(endpoint) }}">{{name}}</a>
    </li>
{% else %}

<li class="nav-item d-flex justify-content-end"><a class="nav-link" href="{{ url_for(endpoint) }}">{{name}}</a></li>

{% endif %} {% endmacro %}
